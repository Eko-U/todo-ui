<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page |</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="body-signup">
    <nav class="nav">
      <a href="/"> <img src="" alt="logo" class="logo" /></a>
      <ul class="nav__list--items">
        <li class="nav-login"><a href="../pages/login.html">Log in</a></li>
        <li class="nav-signup"><a href="../pages/signup.html">sign up</a></li>
        <li class="nav-logout hidden"><a href="">log out</a></li>
      </ul>
    </nav>

    <main>
      <p class="error hidden"></p>
      <form action="" class="form form-signup">
        <div class="form-heading">
          <h2>Create your account</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Consequatur, voluptatum?
          </p>
        </div>
        <div class="form-group">
          <div>
            <label for="username">Fullname</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form__input form__input--username"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__input form__input--email"
            />
          </div>

          <div>
            <label for="password-login">Password</label>
            <div class="form-password">
              <input
                type="password"
                name="password-login"
                id="password-login"
                class="password-signup-first form__input"
              />
              <ion-icon name="eye-outline" class="icon-eye-signup"></ion-icon>
              <ion-icon
                name="eye-off-outline"
                class="icon-eye-off-signup hidden"
              ></ion-icon>
            </div>
          </div>

          <div>
            <label for="confirm-password">Retype Password</label>
            <div class="form-password">
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="password-signup-confirm form__input"
              />
              <ion-icon
                name="eye-outline"
                class="icon-eye icon-eye-confirm"
              ></ion-icon>
              <ion-icon
                name="eye-off-outline"
                class="icon-eye-off icon-eye-off-confirm hidden"
              ></ion-icon>
            </div>
          </div>
        </div>

        <button class="btn btn-signup">Create account</button>
      </form>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="../script.js"></script> -->
    <script type="module" src="./signup.js"></script>
  </body>
</html>
