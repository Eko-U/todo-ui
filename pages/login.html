<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <title>Todoling | Log in</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="body-login">
    <nav class="nav">
      <a href="/"> <img src="" alt="logo" class="logo" /></a>
      <ul class="nav__list--items">
        <li class="nav-login"><a href="../pages/login.html">Log in</a></li>
        <li class="nav-signup"><a href="../pages/signup.html">sign up</a></li>
        <li class="nav-logout hidden"><a href="">log out</a></li>
      </ul>
    </nav>
    <main>
      <p class="error hidden"></p>
      <form action="" class="form form-login">
        <div class="form-heading">
          <h2>Login your account</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Consequatur, voluptatum?
          </p>
        </div>
        <div class="form-group">
          <div class="">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form__input" />
          </div>

          <div>
            <label for="password-login">Password</label>
            <div class="form-password">
              <input
                type="password"
                name="password-login"
                id="password-login"
                class="password-login form__input"
              />
              <ion-icon name="eye-outline" class="icon-eye-login"></ion-icon>
              <ion-icon
                name="eye-off-outline"
                class="icon-eye-off-login hidden"
              ></ion-icon>
            </div>
          </div>
        </div>

        <button class="btn btn-login">Login</button>
      </form>
    </main>

    <div class="hidden overlay">
      <h3>loading...</h3>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="../script.js"></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>
